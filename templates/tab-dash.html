<ion-view view-title="Home">
    <div class="bar bar-subheader bar-header">
            <h2 class="assertive main-logo">Bandmates</h2>
            <div class="col col-33 col-offset-33">
                <img ng-if="user" class="main-pic" src="{{ userArray[0].image }}">
            </div>
    </div>
  <ion-content class="has-subheader">
    	<!-- ng=repeat item in items (event items) -->
		<ion-list class="eventDash">
			<ion-item ng-repeat="event in events" class="animated fadeInLeft main-items">
				<h4>{{event.title.slice(0, event.title.indexOf(':'))}}</h4>
	    		<p>{{event.bandName}}</p>
	    		<p>{{event.startTime}}</p>
    	    	<ion-reorder-button class="ion-navicon"
                            on-reorder="moveItem(event, $fromIndex, $toIndex)">
        		</ion-reorder-button>
			</ion-item>
		</ion-list>	
  </ion-content>
</ion-view>
