
<ion-view view-title="Home">

  <div ng-show="!userBandNames.length">
    <ion-content class="dashContent has-subheader">
      <ion-item class="item-borderless eventDash">
       <div ng-show="!userBandNames.length && !giveUp"><div class="load-logo">Bandmates</div><div class="spin"><ion-spinner icon="spiral"></ion-spinner></div></div> 
         <div ng-show="giveUp && !userBandNames.length">
         </div>
      </ion-item>
    </ion-content>
  </div>

  <div ng-show="userBandNames.length">
  <ion-content overflow-scroll='false' delegate-handle="userDetailContent" on-scroll="onUserDetailContentScroll()" header-shrink scroll-event-interval="5">
      <div class="animated fadeIn about-header">
          <div class="profile">
                 <div class="row">  
                  <div class="dash-logo">
                      <div class="animated dash-header">Bandmates</div>
                  </div>
                </div>
          </div>
    </div>
    <div class="upcoming">Upcoming Events</div>
      <ion-list class="dashList" ng-repeat="event in events | orderBy: '-milliTime':true | limitTo : 5">
        <ion-item class="animated fadeIn main-items item-borderless">
          <ion-slide-box show-pager>
            <ion-slide class="item-icon-right item-avatar item dashitems" on-slide-changed="showDets($index)">
              <!-- ICONS DENOTING TYPE OF MEET -->
              <img ng-show="vm.isImageVisible" src="{{event.image}}" imageonLoad>
               <div class="row"> 
                <div class="col col-offset-3">
                 <h2>{{event.bandName}}</h2>
                  <h4>{{event.type}}</h4>
                  <h2>{{event.startTime}}</h2>
                </div>
               <i class="icon right ion-ios-arrow-forward"></i>
              </div>
            </ion-slide>
            <ion-slide class="item item-icon-left item-icon-right dashitems">
               <i class="icon right ion-ios-arrow-back"></i>
               <div class="row">
                 <div class="col-75">
                  <h2>{{event.bandName}}</h2>
                    <h2>{{event.title}}</h2>
                    <h2>@{{event.location}}</h2>
                    <h2 ng-show="event.time.slice(0, 2) < 12">{{event.time}} AM</h2>
                    <h2 ng-show="event.time.slice(0, 2) > 12">{{event.time.slice(0,2) - 12}}{{event.time.slice(2)}} PM</h2>
                </div>
                 <div class="col col-offset-20"><button ng-click="share(event.title, event.type, event.startTime, event.location, event.bandName, event.image)" class="button-icon icon right ion-ios-redo"><label>Share</label></button></div>
               </div>
            </ion-slide>
          </ion-slide-box>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</div>
