

<ion-view view-title="Home">
    <div ng-if="user" class="animated fadeIn bar bar-subheader profile bar-header">
           <div class="row">  
            <div class="greetbox">
                <div class="animated fadeIn col-xs-offset-1 assertive main-logo">Hello {{userArray[0].firstName}}! </div>
            </div>
<!--             <div ng-class="greet!userArray[0].image" class="greetboxNoPic">
                <h3 class="animated fadeIn col-xs-offset-1 assertive main-logo">Hello {{userArray[0].firstName}}! </h3>
            </div> -->
            <img ng-show="vm.isImageVisible" ng-if="userArray[0].image" class="col-xs-offset-4 animated fadeIn profimg" src="{{userArray[0].image}}" imageonload><br>
          </div>
    </div>
  


  <div ng-if="!userBandNames.length">
    <ion-content class="has-subheader">
      <ion-item class="eventDash">
       <div ng-if="!userBandNames.length && !giveUp"><ion-spinner icon="spiral"></ion-spinner><span>Loading Events...</span></div> 
         <div ng-show="giveUp && !userBandNames.length">
           <h4>No Events in Calendar</h4>
         </div>
      </ion-item>
    </ion-content>
  </div>

  <div ng-if="userBandNames.length">
    <ion-content class="has-subheader">
      <ion-item class="profile">
    </ion-item>
  		<ion-list class="eventDash">
        <ion-item>
            <h6>Upcoming Events</h6>
        </ion-item>
      </ion-list> 
      <ion-list ng-repeat="event in events | orderBy : -event.milliTime" >
  			<ion-item class="animated fadeIn main-items item-icon-right">
          <ion-slide-box show-pager>
            <ion-slide on-slide-changed="showDets($index)">
                <p>{{event.bandName}}</p>
                <h4>{{event.type}}</h4>
                <h2>{{event.startTime}}</h2>
               <i class="icon right ion-ios-arrow-forward"></i>
            </ion-slide>
            <ion-slide>
                <h2>{{event.title}}</h2>
                <h2>{{event.location}}</h2>
                <h2 ng-if="event.time.slice(0, 2) < 12">{{event.time}} AM</h2>
                <h2 ng-if="event.time.slice(0, 2) > 12">{{event.time.slice(0,2) - 12}}{{event.time.slice(2)}} PM</h2>
            </ion-slide>
          </ion-slide-box>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</div>
