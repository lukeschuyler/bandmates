<ion-view view-title="Band Calendars">
  <ion-content>
    <ion-list>

      <ion-item class="item item-icon-right" ng-repeat="band in bandz">
        <a href="#/tab/calenders/{{band.bandName}}">Go To Calendar</a>
          <button ng-click="openModal(band.bandName)" class="icon right ion-ios-plus"></button>
        <h2>{{ band.bandName }}</h2>
      </ion-item>
	     
    </ion-list>
  </ion-content>
</ion-view>
