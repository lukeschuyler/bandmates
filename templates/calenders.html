<ion-view view-title="Band Calendars">
  <ion-content>
    <ion-list>

      <ion-item class="item" ng-repeat="band in bandz">
		
        <button ng-click="openModal(band.bandName)" class="button icon right ion-add">Add Event</button>
        <h2>{{ band.bandName }}</h2>
        <a href="#/tab/calenders/{{band.bandName}}">Go To Calendar</a>
      </ion-item>
	     
    </ion-list>
  </ion-content>
</ion-view>
