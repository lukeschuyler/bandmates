<ion-view view-title="Band Calendars">
  <ion-content>
    <ion-list>

      <ion-item ng-repeat="band in bandz">
		
        <button ng-click="goToAddEvent()" class="button icon right ion-add">Add Event</button>
        <h1>{{ band.bandName }}</h1>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
