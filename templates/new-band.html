<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Register New Band!</h1>
    <button class="button button-clear button-cancel" ng-click="closeModal(1)">Cancel</button>
  </ion-header-bar>

	<ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Band/Artist Name" ng-model="bandName">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="password">
          </label>
          <!-- img and add users 2 or 3.0 -->
      </div>
      <button ng-disabled="!bandName || !password" class="button button-block button-calm" ng-click="registerBand(bandName, password, user.uid)">Register Band</button>
       <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Band/Artist Name" ng-model="bandNameSearch">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="passwordSearch">
          </label>
          <!-- img and add users 2 or 3.0 -->
      </div>
      <button ng-disabled="!bandNameSearch || !passwordSearch" class="button button-block button-danger" ng-click="registerBand(bandNameSearch, passwordSearch, user.uid)">Join Band</button>
  </ion-content>
</ion-modal-view>
