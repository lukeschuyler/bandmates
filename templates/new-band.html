<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Register/Join Band</h1>
    <button class="button button-clear button-cancel" ng-click="closeModal(1)">Cancel</button>
  </ion-header-bar>

      <!-- REG VIEW -->
    
  <div ng-show="registerView">

  	<ion-content class="padding has-header">
       <div class="log-header">Bandmates</div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Band/Artist Name" ng-model="bandName">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirm Password" ng-model="password2">
            </label>
            <label class="item item-input item-avatar-left item-icon-right"><span ng-if="!loadingPic && !picLoaded">Upload Band Image</span>
              <img ng-show="vm.isImageVisible" class="animated fadeIn" ng-if="image" class="smallPic" src="{{ image }}" imageonload>
              <div ng-if="loadingPic"><ion-spinner icon="spiral"></ion-spinner></div>
              <span ng-if="!loadingPic && !picLoaded" on-tap="getImage()"><i ng-click="getImage()" class="button button-icon icon right ion-ios-plus"></i></span>
              <i ng-if="!loadingPic && picLoaded" class="icon ion-checkmark-circled"></i>
            </label>
        </div>

        <button ng-disabled="!bandName || !password || !password2" class="button button-block button-positive" ng-click="registerBand(bandName, password, user.uid, image, userArray[0].firstName, userArray[0].lastName)">Register</button>

       <button class="button button-outline col col-50 button-assertive" ng-click="toggleRegister()"><i class="button button-icon icon left ion-ios-arrow-up"></i>  Join Band</button>
     </ion-content>

    </div>

    <!-- JOIN VIEW -->

    <div ng-show="!registerView">

     <ion-content class="padding has-header">
      <div class="log-header">Bandmates</div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Band/Artist Name" ng-model="bandNameSearch">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="passwordSearch">
            </label>
        </div>

        <button ng-disabled="!bandNameSearch || !passwordSearch" class="button button-block button-assertive" ng-click="joinBand(bandNameSearch, passwordSearch, user.uid, userArray[0].firstName, userArray[0].lastName, userArray[0].image)">Join Band</button>

        <button class="button col-offset-50 col col-50 button-outline button-positive" ng-click="toggleRegister()">Register Band <i class="button button-icon icon left ion-ios-arrow-down"></i></button>

      </ion-content>

    </div>

</ion-modal-view>
