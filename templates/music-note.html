

<ion-view view-title="Projects">
  <ion-content>
    <button ng-click="postAudio(user.uid)" class="button button-assertive">Get Audio</button>
    <ion-list ng-repeat="project in projects">
    <a href="#/tab/musical-notes/{{project.key}}">
      <ion-item class="animated fadeIn item item-avatar-left">
         <ion-spinner ng-if="!projects" icon="spiral"></ion-spinner>
		    <!-- <img ng-if="proect.bandImage" src="{{ proect.bandImage }}"> -->
        <h2>{{ project.name }}</h2>
      </ion-item>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
