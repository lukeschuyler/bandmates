<ion-view view-title="Musical Notes">
  <ion-content class="has-header padding">
		<i ng-bind-html="explicitlyTrustedHtml" id="explicitlyTrustedHtml"></i>
		<ion-slide-box>
			<ion-slide  ng-repeat="event in archivedEvents">
				<p>{{event.title}}</p>
				<img  style="width:200px;height:200px;margin:auto;display:block" src="{{event.image}}">
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
