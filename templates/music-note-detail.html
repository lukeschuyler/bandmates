<ion-view view-title="Musical Notes">
  <ion-content class="has-header padding">
		<h1>{{project.name}}</h1>
		<h4>{{project.band}}</h4>
		<i ng-bind-html="explicitlyTrustedHtml" id="explicitlyTrustedHtml"></i>
		<ion-list ng-repeat="note in project.notes">
			<ion-item>
				<ion-checkbox><h3>{{note}}</h3></ion-checkbox>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
