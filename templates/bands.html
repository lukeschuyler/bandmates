<ion-view view-title="Band Chats">
  <ion-content>
    <ion-list>

      <ion-item class="item item-icon-right" ng-repeat="band in bandz">
         <ion-spinner ng-if="!band.bandName" icon="spiral"></ion-spinner>
        <a href="#/tab/bands/{{band.bandName}}">Go To Chat</a>
        <h2>{{ band.bandName }}</h2>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
