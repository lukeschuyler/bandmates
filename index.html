    <script>
  function tap() {

  window.plugins.toast.showWithOptions(
      {
          message: "hey there",
          duration: "long",
          position: "bottom",
          styling: {
            backgroundColor: '#66B2FF',
            textColor: '#000000',
          }
                },
                //Success callback
                function(args) {
          console.log('cordovaToast: ' + JSON.stringify(args));
          if (args && args.event == "touch") {
            alert("touched");
          }
          },
          function(error) {
              log('cordovaToast error: ', error);
          }
    );
  }
</script>
